<script>

 function Student(name, roll_no, className, section, marks){
        this.name = name;
        this.roll_no = roll_no;
        this.class = className;
        this.section = section;
        this.marks_of_5_subjects = marks;

    this.printTop3Subjects = function(){
        let sortedSubjects = Object.keys(this.marks_of_5_subjects).sort((a, b) => this.marks_of_5_subjects[b] - this.marks_of_5_subjects[a]);
        let top3Subjects = sortedSubjects.slice(0, 3);
        console.log("Top 3 Subjects:", top3Subjects.join(", "));
    };


    this.printReportCard = function () {
        console.log("+--------------------+");
        console.log("|     REPORT CARD    |");
        console.log("+--------------------+");
        console.log("| Name     -", this.name);
        console.log("| Roll no. -", this.roll_no);
        console.log("| Class    -", this.class);
        console.log("| Section  -", this.section);

        for (let subject in this.marks_of_5_subjects) {
            console.log(`| ${subject} - ${this.marks_of_5_subjects[subject]}`);
        }

        let totalMarks = Object.values(this.marks_of_5_subjects).reduce((sum, mark) => sum + mark, 0);
        let percentage = (totalMarks / (Object.keys(this.marks_of_5_subjects).length * 100)) * 100;
        console.log(`| Percentage - ${percentage.toFixed(1)}%`);
        console.log("+--------------------+");
    };
};


let student1 = new Student("Huzaifa" , 16 , "X", "A" ,
{
    science: 72,
    maths: 75,
    social_science: 79,
    english: 80,
    hindi: 67
});

student1.printTop3Subjects();
student1.printReportCard();
</script>
